    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <section>
        <div class="login-box">
            <form>
                <h2 style="font-weight: bold;">會員登入</h2>
                <div class="input-box">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-envelope-fill" viewBox="0 0 16 16">
                            <path
                                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                        </svg>
                    </span>
                    <input type="email" id="IDinput" name="userID" oninput="num(this.value)" required>
                    <label id="lb-id">帳號</label>
                </div>
                <div class="input-box">
                    <span class="icon" id="PWD" style="cursor: pointer;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                            <path
                                d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588M5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
                            <path
                                d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z" />
                        </svg>
                    </span>
                    <input type="password" pattern="^[A-Za-z]+[\dA-Za-z]+" minlength="6" maxlength="12" id="PWDinput"
                        name="userPassword" required>
                    <label>密碼</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">記住我</label>
                    <a href="#">忘記密碼？</a>
                </div>
                <button onclick="submitInfo()">登入</button>
                <div class="register-link">
                    <p>沒有帳號？<a href="./register.html">
                            註冊
                        </a></p>
                </div>
                <div class="text-end"><a href="./Homepage.html">回首頁</a></div>
            </form>
        </div>
    </section>
    <!-- 眼睛icon -->

    <script>
        // 開啟/隱藏密碼
        PWD.addEventListener("click", function () {
            var passwordInput = document.getElementById("PWDinput");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                PWD.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">' +
                    '<path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>' +
                    '<path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>' +
                    '</svg>';
                passwordInput.focus();
            } else {
                passwordInput.type = "password";
                PWD.innerHTML = '<svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">' + '<path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588M5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />' +
                    '<path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z" />' +
                    '</svg>'
                passwordInput.focus();
            }
        }
        )
        function num(para) {
            if (!!para) {
                document.getElementById('lb-id').style.top = '-5px';
            }
        }

        // 處理登入資料
        function submitInfo() {
            var userID = document.getElementById('IDinput').value;
            var userPassword = document.getElementById('PWDinput').value;
            event.preventDefault();
            if(userID === "" || userPassword === ""){
                alert('帳號或密碼輸入不得為空');
            }else if (userID !== localStorage.getItem('userID') || userPassword !== localStorage.getItem('userPWD')){
                alert('帳號或密碼輸入有誤！');
            }else if (userID === localStorage.getItem('userID') && userPassword === localStorage.getItem('userPWD')){
                alert('登入成功，即將跳轉首頁！');
                document.location.href = './Homepage.html';
            }
        }
